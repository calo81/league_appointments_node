<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaguatelo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
  <script type="text/x-handlebars">
	<div class="btn-group">
	  <button type="button" class="btn btn-danger">My Account</button>
	  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
	    <span class="caret"></span>
	    <span class="sr-only">Toggle Dropdown</span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
	    <li>{{#linkTo "leagues"}}
              Leagues
            {{/linkTo}}</li>
	    <li><a href="#">Results</a></li>
	  </ul>
	</div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="leagues">
	<div>
		<table class="table table-striped">
		  <thead>
			  <tr>
				  <th>Name</th>
				  <th>Email</th>
				  <th>Phone</th>
			  </tr>
		  </thead>
		  <tbody>
	        {{#each item in model}}
	          <tr>
				  <td>{{item}}</td>
				  <td>{{item}}</td>
				  <td>{{item}}</td>
			  </tr>
	        {{/each}}
		  </tbody>
		</table>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
      {{file-upload url="/upload"}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-uploader.min.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
